<section class="etg-process">
  <div class="etg-container">
    <h2 class="main-title">
      PROCESS
    </h2>
    <h4 class="sub-title">
      HOW WE OPERATE
    </h4>
    <div class="etg-row">
      <div class="etg-col">
        <div class="etg-inner-row">
          <div class="etg-inner-col">
            <div class="steps-wrap">
              <div class="steps-item"
                *ngFor="let item of processStepsList; let i = index;"
                [class.active]="i == activeProcessIndex"
                [id]="i">
                <span class="counter"
                  [innerText]="item.count">
                </span>
                <svg class="etg-svg" width="5" height="5" viewBox="0 0 5 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="2.5" cy="2.5" r="2.5" fill="white" fill-opacity="0.8"></circle>
                </svg>
                <span class="label"
                  [innerText]="item.name">
                </span>
              </div>
            </div>
            <div class="steps-description">
              <p *ngFor="let item of processStepsList; let i = index;"
              [class.active]="i == activeProcessIndex"
              [id]="i" [innerText]="item.details"></p>
            </div>
          </div>
          <div class="etg-inner-col">
            <div class="steps-img-list">
              <div class="steps-img-wrap"
                *ngFor="let item of processStepsList; let i = index;"
                [class.prev]="i == prevProcessIndex"
                [class.active]="i == activeProcessIndex"
                [class.next]="i == nextProcessIndex"
                [id]="i">
                <img class="step-img"
                  [src]="item.image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="etg-col etg-scroll-bar">
        <h2 class="main-title">
          PROCESS
        </h2>
        <h4 class="sub-title">
          HOW WE OPERATE
        </h4>
        <div class="process-status-wrap">
          <div class="process-status-list ds-view">
            <div class="process-status-item"
              *ngFor="let item of processStepsList; let i = index;"
              [class.active]="i == activeProcessIndex"
              [id]="i"
              (click)="selectedProcess(i);">
              <div class="process-status-label"
                [innerText]="item.name">
              </div>
              <div class="process-status-icon"
                [ngStyle]="{ 'background' : 'url('+ item.image +') center/cover' }">
              </div>
              <svg class="etg-svg" width="2" height="196" viewBox="0 0 2 196" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 0L1.00001 196" stroke="url(#paint0_linear_310_914)" stroke-width="1.5"></path>
                <defs>
                  <linearGradient id="paint0_linear_310_914" x1="1.5" y1="-2.18557e-08" x2="1.50001" y2="196" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#D49715" stop-opacity="0"></stop>
                    <stop offset="0.438662" stop-color="#D49715"></stop>
                    <stop offset="1" stop-color="#D49715" stop-opacity="0"></stop>
                  </linearGradient>
                </defs>
              </svg>
            </div>
            <svg class="etg-svg" width="2" height="503" viewBox="0 0 2 503" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 0V503" stroke="url(#paint0_linear_196_171)" stroke-opacity="0.5"/>
              <defs>
                <linearGradient id="paint0_linear_196_171" x1="1.5" y1="0" x2="1.5" y2="503" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#FFFFFF" stop-opacity="0"></stop>
                  <stop offset="0.5" stop-color="#FFFFFF"></stop>
                  <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"></stop>
                </linearGradient>
              </defs>
            </svg>
          </div>
          <div class="process-status-list lt-view">
            <div class="process-status-item"
              *ngFor="let item of processStepsList; let i = index;"
              [class.active]="i == activeProcessIndex"
              [id]="i"
              (click)="selectedProcess(i);">
              <div class="process-status-label"
                [innerText]="item.name">
              </div>
              <div class="process-status-icon"
                [ngStyle]="{ 'background' : 'url('+ item.image +') center/cover' }">
              </div>
              <svg class="etg-svg" width="143" height="2" viewBox="0 0 143 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.289551 0.962402L142.837 0.962402" stroke="url(#paint0_linear_391_11378)" stroke-width="1.33639"/>
                <defs>
                  <linearGradient id="paint0_linear_391_11378" x1="0.289551" y1="0.462402" x2="142.837" y2="0.462402" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#D49715" stop-opacity="0"></stop>
                    <stop offset="0.438662" stop-color="#D49715"></stop>
                    <stop offset="1" stop-color="#D49715" stop-opacity="0"></stop>
                  </linearGradient>
                </defs>
              </svg>              
            </div>
            <svg class="etg-svg" width="856" height="2" viewBox="0 0 856 2" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.208252 1.03809L855.254 1.03809" stroke="url(#paint0_linear_391_11377)" stroke-opacity="0.5" stroke-width="0.914363"/>
              <defs>
                <linearGradient id="paint0_linear_391_11377" x1="0.208252" y1="0.538086" x2="855.254" y2="0.538086" gradientUnits="userSpaceOnUse">
                  <stop stop-color="white" stop-opacity="0"></stop>
                  <stop offset="0.5" stop-color="white"></stop>
                  <stop offset="1" stop-color="white" stop-opacity="0"></stop>
                </linearGradient>
              </defs>
            </svg>            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
